---
# defaults file for Proxmox_Templates_Create
# Image disk qcow2 astra 1.8.1 orel
qcow2_image_name: alse-1.8.1-base-cloud-mg13.3.0-amd64.qcow2
qcow2_image_path: "/tmp/{{ qcow2_image_name }}"
qcow2_download_url: "https://registry.astralinux.ru/artifactory/mg-generic/alse/cloud/alse-1.8.1-base-cloud-mg13.3.0-amd64.qcow2"

### vars templates
# Templates ID
vmid: 100
# Template Name
template_name: ALSE-1.8-cloud-ansible
# Location disk storage
vm_storage: "local-lvm"
# Network interface
vm_net: "virtio,bridge=vmbr0,tag=2"